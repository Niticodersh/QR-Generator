<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="input">
                <textarea class="textarea"  placeholder="Enter your text"></textarea> <br>
                <button class="genButton">Generate QR Code</button>
            </div>
            <div class="output">
                <img class="result" src="./images/dummy qr.png" alt="qr code">
                <button class="savebutton">
                    <img class="icon" src="./images/save download.png" alt="download">
                </button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
